<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="${appPath}/js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="${appPath}/js/bootstrap.js"></script>
    <link rel="stylesheet" href="${appPath}/css/bootstrap.css" type="text/css">
</head>
<body>

<div  style="width: 100%; height: 100vh;background-color: #12afa8; overflow: hidden; margin: 0px;padding: 0px">
    <div style="width: 500px; margin: 100px auto; color: #d7f1e3; font-size: xx-large">
        <div style="color: #cccccc; font-size: 46px; text-align: center; padding: 30px 0">欢迎登录</div>
        <span>${msg}</span>
        <form id="login" class="form-horizontal input-lg" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" required placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3">
                    <div class="col-sm-2">
                        <input type="radio" class="form-control col-sm-2" name="role" value="0" checked>
                    </div>
                    <div class="col-sm-3">用户</div>
                    <div class="col-sm-2">
                        <input type="radio" class="form-control col-sm-2" name="role" value="1">
                    </div>
                    <div >管理员</div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-success btn-lg col-lg-12">登  录</button>
                </div>
                <div class=" col-sm-5">
                    <a type="submit" href="/toRegister" class="btn btn-primary btn-lg col-lg-12">注  册</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script>
    $("#login").submit(function (e){
        let role = $("input[name='role']:checked").val()
        if(role == "0"){
            $("#login").prop("action","/user/login")
        }else{
            $("#login").prop("action","/admin/login")
        }
        return true
    })
</script>
</html>
